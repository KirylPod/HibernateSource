plugins {
    id "at.comm_unity.gradle.plugins.jpamodelgen" version "1.1.4"
}

group 'by.mystudy.practice.hibernate'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'at.comm_unity.gradle.plugins.jpamodelgen'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile('org.hibernate:hibernate-core:5.4.2.Final')
    compile('mysql:mysql-connector-java:8.0.15')
    compile('org.projectlombok:lombok:+')

//    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '+'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jpaModelgen{
    library = "org.hibernate:hibernate-jpamodelgen:+"
    jpaModelgenSourcesDir = "src/main/java/"
}
